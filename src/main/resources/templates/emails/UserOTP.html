<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
<div>Your OTP is <span th:text="${otp}"></span></div>
<div>The OTP is valid for 20 mins</div>
<br>
<div>Note: This email was sent from a notification-only address. The incoming email will be unread. Please do not reply to this message.</div>
</body>
</html>
